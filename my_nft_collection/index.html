    <div class="section">
        <div class="header-name">
            <h1>My NFT Collections</h1>
            <div class="sync-btn">

            </div>

            <div class="card">
                <div class="card-image">
                    <div class="tag-container">

                        </div>
                        <div class="tag purple">
                            Rare
                        </div>
                    </div>
                </div>

            <div class="card-content">

                </div>

                    <div class="price-info">
                        <span class="eth-price">
                            2.5 ETH
                        </span>
                        <span class="usd-price">
                            $4,770
                        </span>
                    </div>
